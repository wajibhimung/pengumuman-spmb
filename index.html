<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Hasil Seleksi SPMB - SMKN 1 Telagasari</title>
    <link rel="icon" href="https://skl.smkn1telagasari.sch.id/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #004AAD;
            --secondary-blue: #003a8c;
            --accent-yellow: #FBC02D;
            --accent-yellow-dark: #F9A825;
            --success-green: #388E3C;
            --error-red: #D32F2F;
            --bg-light: #f0f4f8;
            --text-dark: #333333;
            --text-light: #ffffff;
            --border-color: #e0e0e0;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 650px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-light);
            padding: 40px 20px;
            text-align: center;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

        .page-header img {
            max-width: 100px;
            margin-bottom: 15px;
        }

        .page-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .page-header p {
            margin: 5px 0 0;
            font-size: 1.1rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .content-card {
            background-color: var(--text-light);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 74, 173, 0.15);
            padding: 30px 40px;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }

        #searchForm p {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        #nisnInput {
            padding: 16px;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            transition: all 0.3s ease;
        }
        #nisnInput:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1);
        }

        #submitButton {
            padding: 16px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            background-color: var(--accent-yellow);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        #submitButton:hover:not(:disabled) {
            background-color: var(--accent-yellow-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(251, 192, 45, 0.4);
        }
        
        #submitButton:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .loader-container {
            text-align: center;
            padding: 40px 0;
            display: none;
        }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .error-message {
            background-color: #FFEBEE;
            color: var(--error-red);
            border: 1px solid var(--error-red);
        }
        
        .result-container {
            margin-top: 25px;
            display: none;
        }
        
        .result-card {
            border-radius: 8px;
            padding: 30px;
            text-align: center;
        }

        .result-card.lulus {
            background-color: #E8F5E9; /* Light Green */
            border: 2px solid var(--success-green);
        }
        
        .result-card.tidak-lulus {
            background-color: #FFEBEE; /* Light Red */
            border: 2px solid var(--error-red);
        }
        
        .result-card h2 {
            margin-top: 0;
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .result-card.lulus h2 {
            color: var(--success-green);
        }

        .result-card.tidak-lulus h2 {
            color: var(--error-red);
        }

        .result-card .student-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-blue);
            margin: 10px 0 5px 0;
        }

        /* INI BAGIAN BARU UNTUK DATA KONFIRMASI */
        .confirmation-details {
            font-size: 1rem;
            color: #555;
            margin-bottom: 25px;
            padding: 12px;
            background-color: #ffffff;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }

        .result-card .result-text {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
        }
        
        .result-text strong {
            font-weight: 600;
        }
        
        .info-tambahan {
            margin-top: 25px;
            padding-top: 15px;
            border-top: 1px dashed var(--border-color);
            font-size: 0.95rem;
            color: #666;
        }

        .page-footer {
            text-align: center;
            margin-top: auto;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }
        
        /* Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .page-header {
                padding: 30px 15px;
            }
            .page-header h1 {
                font-size: 1.6rem;
            }
            .page-header p {
                font-size: 1rem;
            }
            .content-card {
                padding: 20px;
                margin-top: -40px;
            }
            .result-card {
                padding: 20px;
            }
            .result-card h2 {
                font-size: 1.5rem;
            }
            .result-card .student-name {
                font-size: 1.3rem;
            }
            .result-card .result-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header class="page-header">
        <div class="container">
            <img src="https://skl.smkn1telagasari.sch.id/logo.png" alt="Logo SMKN 1 Telagasari">
            <h1>Pengumuman Hasil Seleksi</h1>
            <p>SPMB SMKN 1 TELAGASARI TAHUN AJARAN 2025/2026</p>
        </div>
    </header>

    <main class="container">
        <div class="content-card">
            <form id="searchForm">
                <p>Silakan masukkan Nomor Induk Siswa Nasional (NISN) Anda untuk melihat hasil seleksi.</p>
                <div class="input-group">
                    <input type="text" id="nisnInput" placeholder="Ketik NISN Anda di sini..." required inputmode="numeric" pattern="\d*">
                    <button type="submit" id="submitButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                        <span>Cek Hasil Seleksi</span>
                    </button>
                </div>
            </form>
            <a href="lupa-nisn.html" style="display:block; text-align:center; margin-top:20px; font-size:0.9rem;">Lupa atau tidak tahu NISN Anda? Klik di sini.</a>
            
            <div class="loader-container" id="loader-container">
                <div class="loader"></div>
            </div>

            <div class="message-container error-message" id="error-message"></div>
            <div class="result-container" id="result-container"></div>
            
        </div>
    </main>

    <footer class="page-footer">
        <p>Â© 2024 Panitia SPMB SMKN 1 Telagasari. Hak Cipta Dilindungi.</p>
    </footer>

    <script>
        // URL Apps Script Anda
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxwJppG4y0S4D9uvuM7LowP5JQyO8YsOXwttk8adBNt8dxMrUyxX-_SN64l2aVksRFj/exec';

        const form = document.getElementById('searchForm');
        const nisnInput = document.getElementById('nisnInput');
        const submitButton = document.getElementById('submitButton');
        const loaderContainer = document.getElementById('loader-container');
        const resultContainer = document.getElementById('result-container');
        const errorMessageContainer = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const nisn = nisnInput.value.trim();
            if (!nisn) {
                showError('NISN tidak boleh kosong.');
                return;
            }

            // Reset UI
            submitButton.disabled = true;
            submitButton.querySelector('span').innerText = 'Mencari...';
            loaderContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessageContainer.style.display = 'none';
            resultContainer.innerHTML = '';
            errorMessageContainer.innerHTML = '';

            // Panggil API
            fetch(`${WEB_APP_URL}?nisn=${nisn}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        displayResult(data.data);
                    } else {
                        showError(data.message);
                    }
                })
                .catch(err => {
                    showError('Terjadi masalah koneksi. Silakan coba lagi nanti.');
                    console.error('Fetch Error:', err);
                })
                .finally(() => {
                    loaderContainer.style.display = 'none';
                    submitButton.disabled = false;
                    submitButton.querySelector('span').innerText = 'Cek Hasil Seleksi';
                });
        });

        function displayResult(data) {
            resultContainer.style.display = 'block';
            errorMessageContainer.style.display = 'none';

            const status = data.keterangan.toUpperCase();
            const isLulus = status === 'LULUS';
            const statusClass = isLulus ? 'lulus' : 'tidak-lulus';
            
            // BAGIAN INI TELAH DIUBAH UNTUK MENAMBAHKAN DATA KONFIRMASI
            const confirmationHTML = `
                <div class="confirmation-details">
                    <strong>NISN:</strong> ${data.nisn} | <strong>Asal SMP:</strong> ${data.asal_smp}
                </div>
            `;

            let resultHTML;
            if (isLulus) {
                resultHTML = `
                    <div class="result-card fade-in ${statusClass}">
                        <h2>SELAMAT! ANDA DINYATAKAN LULUS</h2>
                        <p class="student-name">${data.nama}</p>
                        ${confirmationHTML}
                        <p class="result-text">
                            Berdasarkan hasil seleksi SPMB SMKN 1 Telagasari Tahun Ajaran 2025/2026, Anda telah diterima pada program keahlian:
                            <br><strong>${data.jurusan}</strong>.
                        </p>
                        <div class="info-tambahan">
                            Informasi mengenai jadwal dan persyaratan daftar ulang akan diumumkan lebih lanjut melalui website resmi sekolah.
                        </div>
                    </div>
                `;
            } else {
                resultHTML = `
                    <div class="result-card fade-in ${statusClass}">
                        <h2>MOHON MAAF</h2>
                        <p class="student-name">${data.nama}</p>
                        ${confirmationHTML}
                        <p class="result-text">
                            Berdasarkan hasil seleksi SPMB SMKN 1 Telagasari Tahun Ajaran 2025/2026, dengan berat hati kami sampaikan bahwa Anda dinyatakan <strong>BELUM LULUS</strong> seleksi.
                        </p>
                        <div class="info-tambahan">
                            Kami mengucapkan terima kasih atas partisipasi Anda. Tetap semangat dan jangan pernah menyerah dalam meraih cita-cita.
                        </div>
                    </div>
                `;
            }

            resultContainer.innerHTML = resultHTML;
        }

        function showError(message) {
            errorMessageContainer.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessageContainer.innerHTML = message;
            errorMessageContainer.classList.add('fade-in');
            setTimeout(() => {
                errorMessageContainer.classList.remove('fade-in');
            }, 600);
        }
    </script>
</body>
</html>
