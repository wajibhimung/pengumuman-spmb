<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temukan NISN Anda - SPMB SMKN 1 Telagasari</title>
    <link rel="icon" href="https://skl.smkn1telagasari.sch.id/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #004AAD;
            --secondary-blue: #003a8c;
            --accent-yellow: #FBC02D;
            --accent-yellow-dark: #F9A825;
            --bg-light: #f0f4f8;
            --text-dark: #333333;
            --text-light: #ffffff;
            --border-color: #e0e0e0;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        
        .body-no-scroll {
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .page-header {
            background: linear-gradient(135deg, var(--primary-blue), var(--secondary-blue));
            color: var(--text-light);
            padding: 40px 20px;
            text-align: center;
        }

        .page-header h1 { margin: 0; font-size: 2rem; }
        .page-header p { margin: 5px 0 0; opacity: 0.9; }

        .content-card {
            background-color: var(--text-light);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 74, 173, 0.15);
            padding: 30px 40px;
            margin-top: 20px;
        }
        
        .search-area {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .search-area label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #555;
        }
        
        .search-area input {
            width: 100%;
            max-width: 400px;
            padding: 14px;
            font-size: 1rem;
            text-align: center;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }
        
        .search-area input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 4px rgba(0, 74, 173, 0.1);
        }

        .results-area {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .result-item:last-child { border-bottom: none; }
        .result-item:hover { background-color: #f7f9fc; }
        
        .result-item .info { display: flex; flex-direction: column; }
        .result-item .name { font-weight: 600; font-size: 1.05rem; color: var(--primary-blue); }
        .result-item .school { font-size: 0.9rem; color: #555; }
        
        .result-item .show-nisn-btn {
            padding: 8px 12px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
            background-color: var(--accent-yellow);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: 15px;
        }

        .status-message {
            text-align: center;
            padding: 40px 20px;
            font-weight: 500;
            color: #777;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            color: var(--primary-blue);
            font-weight: 600;
        }

        /* --- MODAL STYLING --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: none; align-items: center; justify-content: center;
            z-index: 1000; animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: white; padding: 25px 30px; border-radius: 12px;
            width: 90%; max-width: 450px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            animation: scaleUp 0.3s ease; text-align: center;
        }
        .modal-header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;
        }
        .modal-header h2 { margin: 0; font-size: 1.5rem; color: var(--primary-blue); }
        .modal-close-btn { background: transparent; border: none; font-size: 2rem; cursor: pointer; color: #aaa; }
        .modal-body p { font-size: 1.1rem; margin-bottom: 10px; }
        .nisn-display {
            background-color: #f0f4f8; border: 2px dashed var(--border-color);
            padding: 15px; font-size: 1.8rem; font-weight: 700;
            letter-spacing: 2px; color: var(--text-dark);
            border-radius: 8px; margin: 20px 0;
        }
        .modal-footer { margin-top: 25px; display: flex; gap: 15px; justify-content: center; }
        .modal-btn { padding: 12px 20px; font-size: 1rem; font-weight: 600; border-radius: 8px; border: none; cursor: pointer; transition: all 0.2s ease; }
        .btn-copy { background-color: var(--accent-yellow); color: var(--text-dark); }
        .btn-copy:hover { background-color: var(--accent-yellow-dark); }
        .btn-close { background-color: #e0e0e0; color: var(--text-dark); }
        .btn-close:hover { background-color: #bdbdbd; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* ========================================================== */
        /* --- KUNCI PERBAIKAN RESPONSIVE ADA DI BAWAH INI --- */
        /* ========================================================== */
        @media (max-width: 600px) {
            .container {
                padding: 10px; /* Kurangi padding utama agar konten tidak terlalu menepi */
            }
            .page-header {
                padding: 30px 15px;
            }
            .page-header h1 {
                font-size: 1.6rem;
            }
            .content-card {
                padding: 25px 20px; /* Ini perbaikan paling penting, mengurangi padding horizontal */
            }
            .search-area label {
                font-size: 1rem; /* Sesuaikan ukuran font label */
            }
            .result-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .result-item .show-nisn-btn {
                align-self: flex-start; /* Pastikan tombol tetap di kiri */
            }
            .modal-content {
                padding: 25px 20px; /* Samakan padding modal dengan content card */
            }
            .modal-footer {
                flex-direction: column; /* Tombol modal menjadi vertikal agar pas */
            }
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1>Temukan NISN Anda</h1>
        <p>SPMB SMKN 1 TELAGASARI TAHUN AJARAN 2025/2026</p>
    </header>

    <main class="container">
        <div class="content-card">
            <div class="search-area">
                <label for="nameFilter">Ketik beberapa huruf dari nama lengkap Anda untuk memulai pencarian.</label>
                <input type="text" id="nameFilter" placeholder="Contoh: Budi Santoso" disabled>
            </div>
            
            <div class="results-area" id="resultsArea">
                <div class="status-message" id="statusMessage">
                    Sedang memuat data...
                </div>
            </div>

            <a href="index.html" class="back-link">← Kembali ke Halaman Utama</a>
        </div>
    </main>

    <!-- STRUKTUR HTML MODAL MODERN -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Informasi Siswa</h2>
                <button class="modal-close-btn" id="modalCloseIcon">×</button>
            </div>
            <div class="modal-body">
                <p id="modalStudentName">Nama Siswa</p>
                <p>Berikut adalah NISN Anda:</p>
                <div class="nisn-display" id="modalStudentNisn">0000000000</div>
            </div>
            <div class="modal-footer">
                <button class="modal-btn btn-copy" id="copyNisnBtn">Salin NISN</button>
                <button class="modal-btn btn-close" id="modalCloseBtn">Tutup</button>
            </div>
        </div>
    </div>

    <script>
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxwJppG4y0S4D9uvuM7LowP5JQyO8YsOXwttk8adBNt8dxMrUyxX-_SN64l2aVksRFj/exec';

        let allStudents = [];
        const nameFilterInput = document.getElementById('nameFilter');
        const resultsArea = document.getElementById('resultsArea');
        const statusMessage = document.getElementById('statusMessage');

        // Referensi elemen Modal
        const modalOverlay = document.getElementById('modalOverlay');
        const modalCloseIcon = document.getElementById('modalCloseIcon');
        const modalCloseBtn = document.getElementById('modalCloseBtn');
        const modalStudentName = document.getElementById('modalStudentName');
        const modalStudentNisn = document.getElementById('modalStudentNisn');
        const copyNisnBtn = document.getElementById('copyNisnBtn');

        document.addEventListener('DOMContentLoaded', fetchData);

        async function fetchData() {
            try {
                const response = await fetch(`${WEB_APP_URL}?action=getAllData`);
                const result = await response.json();
                if (result.status === 'success') {
                    allStudents = result.data;
                    statusMessage.textContent = 'Data siap. Silakan ketik nama Anda di atas.';
                    nameFilterInput.disabled = false;
                    nameFilterInput.focus();
                } else {
                    statusMessage.textContent = result.message || 'Gagal memuat data dari server.';
                }
            } catch (error) {
                statusMessage.textContent = 'Terjadi kesalahan koneksi. Periksa jaringan Anda.';
                console.error('Fetch Error:', error);
            }
        }

        nameFilterInput.addEventListener('input', filterData);
        
        function filterData() {
            const nameQuery = nameFilterInput.value.toLowerCase().trim();
            if (nameQuery === '') {
                resultsArea.innerHTML = `<div class="status-message" id="statusMessage">Silakan ketik nama Anda di atas.</div>`;
                return;
            }
            const filteredStudents = allStudents.filter(student => student.nama.toLowerCase().includes(nameQuery));
            displayResults(filteredStudents);
        }

        function displayResults(students) {
            if (students.length === 0) {
                resultsArea.innerHTML = `<div class="status-message">Data tidak ditemukan. Coba periksa kembali ejaan nama Anda.</div>`;
                return;
            }
            resultsArea.innerHTML = students.map(student => `
                <div class="result-item">
                    <div class="info">
                        <span class="name">${student.nama}</span>
                        <span class="school">${student.asal_smp}</span>
                    </div>
                    <button class="show-nisn-btn" onclick="openModal('${student.nama}', '${student.nisn}')">
                        Lihat NISN
                    </button>
                </div>
            `).join('');
        }
        
        function openModal(name, nisn) {
            modalStudentName.textContent = name;
            modalStudentNisn.textContent = nisn;
            copyNisnBtn.onclick = () => copyNisnToClipboard(nisn, copyNisnBtn);
            copyNisnBtn.textContent = 'Salin NISN';
            modalOverlay.style.display = 'flex';
            document.body.classList.add('body-no-scroll');
        }
        
        function closeModal() {
            modalOverlay.style.display = 'none';
            document.body.classList.remove('body-no-scroll');
        }

        async function copyNisnToClipboard(nisn, buttonElement) {
            try {
                await navigator.clipboard.writeText(nisn);
                buttonElement.textContent = 'NISN Tersalin!';
                setTimeout(() => {
                    buttonElement.textContent = 'Salin NISN';
                }, 2000);
            } catch (err) {
                console.error('Gagal menyalin NISN: ', err);
                buttonElement.textContent = 'Gagal Menyalin';
            }
        }

        modalCloseIcon.addEventListener('click', closeModal);
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (event) => {
            if (event.target === modalOverlay) { closeModal(); }
        });
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && modalOverlay.style.display === 'flex') { closeModal(); }
        });

    </script>
</body>
</html>
